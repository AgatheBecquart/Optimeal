{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row align-items-center">
        <div class="col-md-6">
            <h1 class="display-4 mb-4">Bienvenue sur OptiMeal</h1>
            <p class="lead">Optimisez la gestion de votre cantine avec des prédictions précises du nombre de couverts.</p>
            <div class="mt-4">
                <a href="{% url 'predict_view' %}" class="btn btn-primary btn-lg">Faire une prédiction</a>
                {% if not user.is_authenticated %}
                    <a href="{% url 'signup' %}" class="btn btn-outline-secondary btn-lg ms-2">S'inscrire</a>
                {% endif %}
            </div>
        </div>
        <div class="col-md-6">
            <img src="{% static 'img/optimeal-hero.svg' %}" alt="OptiMeal Hero" class="img-fluid">
        </div>
    </div>
</div>
{% endblock %}
