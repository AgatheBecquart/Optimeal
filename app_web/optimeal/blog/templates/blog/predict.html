{% extends 'base.html' %}
{% block content %}
<!-- predict.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Prédiction</title>
</head>
<body>
    <h1>Faire une prédiction</h1>

    {% if error %}
        <p style="color: red;">Erreur: {{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Prédire</button>
    </form>

    {% if result %}
        <h2>Résultat de la prédiction</h2>
        <p>Prédiction: {{ result.prediction }}</p>
    {% endif %}
</body>
</html>

{% endblock content %}
